name: test matrix with inputs
'on':
  workflow_dispatch:
    inputs:
      test_RL9:
         required: true
         type: boolean
         default: false
  push: # don't want this for build
    branches:
      - main
  pull_request:
jobs:
  test:
    name: test-job
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        image: [RL8, RL9]
        rl9_selected:
          - ${{ inputs.test_RL9 == true }} # only potentially true for workflow_dispatch
        rl9_branch:
          - ${{ startsWith(github.head_ref, 'rl9') }} # only potentially for pull_request
        exclude:
          - image: RL9
            rl9_selected: false
          - image: RL9
            rl9_branch: true
          # don't run RL9 on merge to main:
          # TODO - WIP

    steps:
      - name: Debug
        run: |
          echo test_RL9: ${{ inputs.test_RL9 }}
          echo matrix: ${{ matrix.image }}
          echo github.head_ref: ${{ github.head_ref }}
